<!DOCTYPE html>
<html ng-app="myBookCart" lang="en">
<head>
	<meta charset="utf-8">
	<title>Angularjs BookCart</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" >

	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">	    
		<div class="navbar-header" ng-controller="HeaderController">
			<span class="logo pull-left">{{appDetails.title}}</span>
			<span class="tagline pull-left">{{appDetails.tagline}}</span>

			<div class="nav-wrapper pull-right">
				<ul class="nav nav-pills">
					<li ng-class="{active: nav.isActive('/books')}"><a href="#/books">Books</a></li>
					<li ng-class="{active: nav.isActive('/cart')}"><a href="#/cart">Cart</a></li>
				</ul>
			</div>
		</div>
	  </div>
	</nav>		

	<!-- load partials -->
	<div ng-view class="container"></div>



<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
	<!-- Bootstrap Js-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<!-- Angularjs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-animate.js"></script>


	<!-- Local Js -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
